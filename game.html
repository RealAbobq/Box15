<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>15box - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('background.png') repeat;
            background-size: cover;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
        }
        .game-container {
            text-align: center;
            margin-top: 50px;
        }
        .game-box {
            display: inline-block;
            padding: 10px;
            border: 4px solid black;
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .game-box img {
            width: 100%;
            border: 4px solid black;
        }
        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #005eff;
            color: white;
            border: none;
            font-size: 18px;
            padding: 5px 20px;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #0040c0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-nav .nav-link {
            color: #b5b5b5 !important;
        }
        .navbar-toggler {
            border-color: #ffffff;
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 30 30\'%3E%3Cpath stroke=\'white\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-miterlimit=\'10\' d=\'M4 7h22M4 15h22M4 23h22\'/%3E%3C/svg%3E');
        }
    </style>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg" style="background-color: #1f1f1f;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">login</a></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">join</a>
                    </li>
     <li class="nav-item">
                        <a class="nav-link" href="">home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container game-container">
        <h2 class="game-title">natural disaster survival</h2>
        <div class="game-box">
            <img src="/asset game/icon/nds.webp" alt="Game Screenshot">
        </div>
        <div class="mt-3">
            <button class="btn btn-custom">play</button>
        </div>
    </div>
    <div class="container game-container">
        <h2 class="game-title">sigma</h2>
        <div class="game-box">
            <img src="/asset game/icon/asset.webp" alt="Game Screenshot">
        </div>
        <div class="mt-3">
            <button class="btn btn-custom">play</button>
        </div>
    </div>
</body>
</html>
