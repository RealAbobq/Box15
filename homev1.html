<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>15box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            background-color: rgb(20, 20, 20);
            color: white;
            font-family: 'Courier New', monospace;
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            min-width: 330px;
            padding: 20px;
            text-align: center;
            background-color: rgba(25, 25, 25, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .login-container h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }
        .login-container p {
            font-size: small;
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
            font-weight: 600;
            font-size: larger;
            padding: 10px;
            margin-top: 10px;
            background-color: #005eff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .btn-custom:hover {
            background-color: #0040c0;
        }
        .footer {
            margin-top: 20px;
            font-size: small;
        }
        .footer a {
            color: rgb(32, 147, 255);
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            color: rgb(3, 133, 255);
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar-nav .nav-link {
            color: #b5b5b5 !important;
        }
        .navbar-toggler {
            border-color: #ffffff;
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 30 30\'%3E%3Cpath stroke=\'white\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-miterlimit=\'10\' d=\'M4 7h22M4 15h22M4 23h22\'/%3E%3C/svg%3E');
        }
    </style>
</head>
<body>



    
    <div id="main">
        <div class="login-container">
            <h1>15box</h1>
            <p>this Roblox 2015 test site github</p>
            <button class="btn btn-custom">login</button>
            <button class="btn btn-custom" onclick="window.location.href='game.html'">play now</button>
            <button class="btn btn-custom">join</button>
            <div class="footer">
                <p><a href="#">(link) link for discord server</a></p>
            </div>
        </div>
    </div>

</body>
</html>
